name: Build and Analyze
# execute on git push
on:
  push:
    branches:
      - 'main'

jobs:
  build:
    # execute on the following environment
    runs-on: ubuntu-latest
    defaults:
      # run on the "back" folder
      run:
        working-directory: "back"
    strategy:
      # turn on the following version the technology
      matrix:
        java: [11]

    name: Build and Analyze on Java ${{ matrix.java }}

    steps:
      - uses: actions/checkout@master

      - name: Setup Java
        uses: actions/setup-java@v1
        with:
          java-version: ${{ matrix.java }}

      - name: Install dependencies
        run: mvn clean install

      - name: Run Tests
        run: mvn test

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.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 }}
          SONAR_TOKEN: ${{ secrets.54045be6b607528932fbbd89c9e23f2eb1252e7c }}
        with:
          args:
            -Dsonar.projectKey="sh-steph_OC_Project10"
            -Dsonar.organization="sh-steph-sonar-cloud-key"
