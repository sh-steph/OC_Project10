name: Build and Analyze
# execute on git push
on:
  push:
    branches:
      - 'main'

jobs:
  back_CI:
    # execute on the following environment
    runs-on: ubuntu-latest
    defaults:
      # run on the "back" folder
      run:
        working-directory: "back"
    strategy:
      # turn on the following version the technology
      matrix:
        java: [11]

    name: Build and Analyze on Java ${{ matrix.java }}

    steps:
      - uses: actions/checkout@master

      - name: Setup Java
        uses: actions/setup-java@v1
        with:
          java-version: ${{ matrix.java }}

      - name: Install dependencies
        run: mvn clean install

      - name: Run Tests
        run: mvn test   
        
      - name: Analyze with SonarCloud
        run: mvn org.sonarsource.scanner.maven:sonar -Dsonar.projectKey=sh-steph_OC_Project10 -Dsonar.organization=project10sonarcloud -Dsonar.login=${{ secrets.SONARCLOUD_TOKEN }} -Dsonar.python.coverage.reportPaths=coverage.xml
